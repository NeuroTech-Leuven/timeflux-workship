name: Publish container image

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Containerfile
          platforms: linux/amd64,linux/arm/v7,linux/arm64
          push: true
          images: <user>/<repo>
          tags: latest
