{% set freqs = [12,10,13,8] %}
graphs:
  - id: monitor
    nodes:
    - id: sub
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics:
          - raw_eeg
          - events

    # Band pass filter the signal
    - id: bandpass
      module: timeflux_dsp.nodes.filters
      class: IIRFilter
      params:
        frequencies: [1, 30]
        filter_type: 'bandpass'

    # Continuously buffer the signal
    - id: rolling_window
      module: timeflux.nodes.window
      class: Window
      params:
        length: 1.5
        step: 0.5

    # Compute the power spectral density
    - id: psd
      module: timeflux_dsp.nodes.spectral
      class: Welch
    - id: freq_bands
      module: timeflux_dsp.nodes.spectral
      class: Bands
      params:
        relative: true
        bands:
        {% for freq in  freqs %}
          {{ freq}}Hz: [{{ freq - 0.5 }}, {{ freq + 0.5 }}]
        {% endfor %}

    {% for freq in freqs %}

    - id: avg_channel_{{freq}}Hz
      module: timeflux.nodes.apply
      class: ApplyMethod
      params:
        method: numpy.mean
        axis: 1
        apply_mode: reduce

    - id: rename_{{freq}}Hz
      module: timeflux.nodes.axis
      class: RenameColumns
      params:
        names: ['{{ freq}}Hz']

    {% endfor %}


    - id: freqs_concat
      module: timeflux_dsp.nodes.helpers
      class: Concat


    # UI
    - id: ui
      module: timeflux_ui.nodes.ui
      class: UI
      params:
        port: 8001
    edges:
      - source: sub:raw_eeg
        target: ui:raw_eeg
      - source: sub:events
        target: ui:events

      - source: sub:raw_eeg
        target: bandpass
      - source: bandpass
        target: ui:processed_eeg


      - source: sub:raw_eeg
        target: rolling_window
      - source: rolling_window
        target: psd
      - source: psd
        target: freq_bands

    {% for freq in freqs %}
      - source: freq_bands:{{ freq }}Hz
        target: avg_channel_{{ freq }}Hz
      - source: avg_channel_{{ freq }}Hz
        target: rename_{{ freq }}Hz
      - source: rename_{{ freq }}Hz
        target: freqs_concat:{{ freq }}Hz
    {% endfor %}


      - source: freqs_concat
        target: ui:freqs_psd
