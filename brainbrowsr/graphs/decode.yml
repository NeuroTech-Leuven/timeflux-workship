{% set freqs = [12,10,13,8] %}
graphs:
  - id: decode
    nodes:

    # Subscriber
    - id: sub
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics:
          - eeg
          - events

    # Filter bank
    - id: filter_bank
      module: timeflux_dsp.nodes.filters
      class: FilterBank
      params:
        filters:
          {% for freq in freqs %}
          {{ freq }}Hz:
            frequencies: [{{ freq-0.5 }}, {{ freq+0.5 }}]
          {% endfor %}
        rate: 1000
        design: butter

    # Event-locked epochs for training
    - id: training_epoch
      module: timeflux.nodes.epoch
      class: Samples
      params:
        trigger: stim
        length: 1.0
        rate: 1000

    # Sliding windows for evaluation
    - id: sliding_window
      module: timeflux.nodes.window
      class: Slide
      params:
        length: 1.0
        rate: 1000

    # ML pipeline
    - id: pipeline
      module: timeflux.nodes.ml
      class: Pipeline
      params:
        mode: predict
        event_start_accumulation: calibration_start
        event_stop_accumulation: calibration_stop
        event_start_training: calibration_stop
        meta_label: [epoch,context]
        steps:
          - module: timeflux.estimators.transformers.shape
            class: Transpose
            args:
              axes: [0,2,1]
          - module: pyriemann.estimation
            class: Covariances
            args:
              estimator: lwf
          - module: pyriemann.classification
            class: MDM

    # Publish
    - id: pub
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: events

    edges:
      # Preprocessing
      - source: sub:eeg
        target: filter_bank

      # Training
      - source: filter_bank
        target: training_epoch
      - source: sub:events
        target: training_epoch:events
      - source: training_epoch
        target: pipeline:training_0
      - source: sub:events
        target: pipeline:events

      # Evaluation
      - source: filter_bank
        target: sliding_window
      - source: sliding_window
        target: pipeline:0

      # Publish
      - source: pipeline:events
        target: pub
