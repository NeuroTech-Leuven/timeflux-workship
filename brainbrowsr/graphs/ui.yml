graphs:
  - id: ui
    nodes:
    - id: sub
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics: [events]

    - id: ui
      module: timeflux_ui.nodes.ui
      class: UI
      params:
        port: 8000
        routes:
          brainbrowsr: ui

    - id: pub
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: events

    edges:
      - source: sub:events
        target: ui:events
      - source: ui:events
        target: pub
