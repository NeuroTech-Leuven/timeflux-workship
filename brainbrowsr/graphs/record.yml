graphs:
  - id: record
    nodes:
      - id: random_eeg
        module: timeflux.nodes.random
        class: Signal
        params:
          channels: 8
          rate: 1000
          amplitude: 200
          names: [O1, Oz, O2, PO7, PO3, POz, PO4, PO8]
          seed: 42
      - id: pub
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: eeg

    edges:
      - source: random_eeg
        target: pub
