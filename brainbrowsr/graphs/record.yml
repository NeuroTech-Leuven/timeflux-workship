graphs:
  - id: record
    nodes:
      - id: simulated
        module: timeflux.nodes.random
        class: Signal
        params:
          channels: 8
          rate: 1000
          amplitude: 200
          names: [O1, Oz, O2, PO7, PO3, POz, PO4, PO8]
          seed: 42

      - id: lsl
        module: timeflux.nodes.lsl
        class: Receive
        params:
          prop: name
          value: {{ MENTALAB_NAME }}_ExG

      - id: pub
        module: timeflux.nodes.zmq
        class: Pub
        params:
          topic: raw_eeg

    edges:
      - source: {{ DATA_SOURCE }}
        target: pub
