graphs:
  - id: monitor
    nodes:
    - id: sub
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics:
          - eeg
          - events
    # Continuously buffer the signal
    - id: rolling_window
      module: timeflux.nodes.window
      class: Window
      params:
        length: 1.5
        step: 0.5
    # Compute the power spectral density
    - id: psd
      module: timeflux_dsp.nodes.spectral
      class: Welch
    - id: freq_bands
      module: timeflux_dsp.nodes.spectral
      class: Bands
      params:
        relative: true
        bands:
        {% for target in [8,13,10,12] %}
          {{ target }}Hz: [{{ target - 0.5 }}, {{ target + 0.5 }}]
        {% endfor %}

    {% for target in [8,13,10,12] %}

    - id: avg_channel_{{target}}Hz
      module: timeflux.nodes.apply
      class: ApplyMethod
      params:
        method: numpy.mean
        axis: 1
        apply_mode: reduce

    - id: rename_{{target}}Hz
      module: timeflux.nodes.axis
      class: RenameColumns
      params:
        names: ['{{ target }}Hz']

    {% endfor %}


    - id: freqs_concat
      module: timeflux_dsp.nodes.helpers
      class: Concat



    # Debug
    - id: debug
      module: timeflux.nodes.debug
      class: Display

    # UI
    - id: ui
      module: timeflux_ui.nodes.ui
      class: UI
      params:
        port: 8001
    edges:
      - source: sub:eeg
        target: ui:eeg
      - source: sub:events
        target: ui:events


      - source: sub:eeg
        target: rolling_window
      - source: rolling_window
        target: psd
      - source: psd
        target: freq_bands

    {% for target in [8,13,10,12] %}
      - source: freq_bands:{{ target }}Hz
        target: avg_channel_{{ target }}Hz
      - source: avg_channel_{{ target }}Hz
        target: rename_{{ target }}Hz
      - source: rename_{{ target }}Hz
        target: freqs_concat:{{ target }}Hz
    {% endfor %}


    #      - source: freqs_concat
    #        target: debug


      - source: freqs_concat
        target: ui:freqs
